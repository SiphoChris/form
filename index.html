<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./app.js"></script>
    <title>JS Form</title>
</head>
<body>
    <div class="container">
        <div class="name-container">
            <label for="name">FIRST NAME</label>
            <input type="text" placeholder="Bob" id="name" class="input-field"  autofocus>
        </div>
        <div class="lastname-container">
            <label for="lastname">LAST NAME</label>
            <input type="text" placeholder="William" id="lastname" class="input-field">
        </div>
        <div class="btns">
            <input type="submit" value="Submit" id="sub-btn">
            <input type="reset" value="Clear" id="cls-btn">
        </div>
    </div> 
</body>
</html>
